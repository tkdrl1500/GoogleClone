<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <!-- Navigation bar -->
        <header>
          <section>
            <ul class="title__items">
              <li class="title__item hoverBtn">
                <a href=""><span>Vmail</span></a>
              </li>
              <li class="title__item hoverBtn">
                <a href=""><span>이미지</span></a>
              </li>
              <li class="title__itemMenu">
                <button class="title__itemsBtn hoverBtn">
                  <span><i class="fas fa-th"></i></span>
                </button>
              </li>
              <li class="title__itemName">
                <button class="title__myPage hoverBtn">
                  <i class="fas fa-circle"></i>
                  <span>sk</span>
                </button>
              </li>
            </ul>
          </section>
        </header>
        <div>
          <div>
            <!-- Logo Img -->
            <section>
              <div class="title__logo">
                <img class="hoverBtn" src="/img/voogle.png" alt="Logo" />
              </div>
            </section>

            <!-- Input bar -->
            <section style="text-align: center; padding: 20px">
              <form>
                <div>
                  <div class="search_item">
                    <label for="searchBar">
                      <i class="fas fa-search"></i>
                    </label>
                    <input type="text" id="searchBar" />
                    <span class="keyMic">
                      <i class="fas fa-keyboard"></i>
                      <i class="fas fa-microphone-alt"></i>
                    </span>
                  </div>
                </div>
              </form>
            </section>

            <!-- 즐겨찾기 icon -->
            <section>
              <ul class="icons">
                <li class="icon first">
                  <div class="icon_circle">
                    <img class="iconImg" src="/img/fav1.png" alt="icon" />
                    <button class="iconBtn first">
                      <i class="fas fa-ellipsis-v"></i>
                    </button>
                  </div>
                  <div class="iconTexts">
                    <span class="iconText">Javer</span>
                  </div>
                </li>
                <li class="icon second">
                  <div class="icon_circle">
                    <img class="iconImg" src="/img/fav2.png" alt="icon" />
                    <button class="iconBtn second">
                      <i class="fas fa-ellipsis-v"></i>
                    </button>
                  </div>
                  <div class="iconTexts">
                    <span class="iconText">GitHub</span>
                  </div>
                </li>
                <li class="icon second">
                  <div class="icon_circle" style="background-color: white">
                    <img class="iconImg" src="/img/fav3.png" alt="icon" />
                  </div>
                  <div class="iconTexts">
                    <span class="iconText">바로가기 ...</span>
                  </div>
                </li>
              </ul>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
